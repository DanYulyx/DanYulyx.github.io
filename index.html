<body>

        const params = new URLSearchParams(window.location.search);
        const is_pc = params.get('is_pc');
        const code = params.get('code');
        const state = params.get('state');
        if(is_pc !== 1){
            window.location.href = 'https://22e5c55e.r18.cpolar.top/pss/aTopLogin?code='+code+'&state='+state;
        }else{
            window.location.href = 'https://22e5c55e.r18.cpolar.top/pcc/aTopLogin?code='+code+'&state='+state;
        }
    </script>
</body>
