<!DOCTYPE html>
<html>
<head>
    <title>简单页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f0f0f0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>你好！</h1>
        <p>这是一个简单的HTML页面</p>
        <button onclick="alert('按钮被点击了！')">点击这里</button>
    </div>

    <script>
        console.log("页面加载完成");
    </script>
</body>
</html>
